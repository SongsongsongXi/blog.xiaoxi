<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff" />
  <title>My Awesome Blog</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="api-base" content="" />
  <link rel="stylesheet" href="/static/app.css" />
  <link rel="stylesheet" href="/static/highlight.github.min.css">
  <script defer src="/static/highlight.min.js"></script>
  <script defer src="/static/medium-zoom.min.js"></script>
  <!-- KaTeX -->
  <link href="/static/katex.min.css" rel="stylesheet">
  <script defer src="/static/katex.min.js"></script>
  <script defer src="/static/auto-render.min.js"></script>
  <!-- Mermaid -->
  <script defer src="/static/mermaid.min.js"></script>
  <script defer src="/static/translate.js"></script>
  
  <!-- APlayer播放器 -->
  <link rel="stylesheet" href="/static/APlayer.min.css">
  <script src="/static/APlayer.min.js"></script>
  <script defer src="/static/Meting.min.js"></script>

  <!-- Cal-Heatmap for contribution graph -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.2/dist/cal-heatmap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.2/dist/plugins/Tooltip.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.2/dist/cal-heatmap.css">

</head>
<body>
  <div id="reading-progress" class="reading-progress"></div>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">My Awesome Blog</a>
      <div class="header-actions">
        <nav class="nav" id="nav"></nav>
        <button id="theme-toggle" class="theme-btn" aria-label="切换主题">
          <svg class="icon-sun" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <svg class="icon-moon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="carousel" class="carousel" aria-label="首页轮播" hidden></div>
    <div id="app">
      <div class="loading">加载中…</div>
    </div>
    <div id="global-spinner" class="global-spinner" hidden></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div id="footerHtml"></div>
      <div id="icp"></div>
      <br>
       
    </div>
  </footer>

  <button id="back-to-top" aria-label="回到顶部" hidden>↑</button>

  <script defer src="/static/app.js"></script>
  <script defer src="/static/push.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed: ', err));
      });
    }
  </script>
</body>
</html>
